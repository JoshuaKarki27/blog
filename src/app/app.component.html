<div class='animated-div' *ngIf="showButtons">
  <h1>Welcome!</h1>
  <button mat-raised-button (click)="navigateTo('login')">Login</button>
  <button mat-raised-button (click)="navigateTo('register')">Create Account</button>
</div>

<router-outlet (activate)="onShowButtonsChange(false)" (deactivate)="onShowButtonsChange(true)"></router-outlet>
